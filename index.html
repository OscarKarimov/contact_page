<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<title>Myteam</title>
</head>

<body>
	<header class="header">
		<div class="container header_container">
			<div class="header__nav">
				<div class="header__logo">
					<a href="#" class="header__logo_link">
						<img src="./images/header/logo_header.svg" alt="" class="header__icon">
					</a>
				</div>
				<div class="header__item">
					<a href="" class="header__link">
						home
					</a>
					<a href="" class="header__link">
						about
					</a>
				</div>
			</div>
			<div class="header__btn">
				<a href="#" class="header__btn_item">
					contact us
				</a>
				<a href="" class="header__menu">
					<img src="/images/header/menu.svg" class="header__menu_icon" alt="header__icon">
				</a>
			</div>
		</div>
	</header>
	<main>
		<section class="contact">
			<div class="container contact__container">
				<div class="contact__desc">
					<div class="contact__text">
						<h1 class="contact__title">
							Contact
						</h1>
						<p class="contact__subtitle">
							Ask us about
						</p>
					</div>
					<div class="contact__card">
						<div class="contact__item">
							<p class="contact__info">
								The quality of our talent network
							</p>
						</div>
						<div class="contact__item">
							<p class="contact__info">
								Usage & implementation of our software
							</p>
						</div>
						<div class="contact__item">
							<p class="contact__info">
								How we help drive innovation
							</p>
						</div>
					</div>
				</div>
				<form class="contact__form">
					<div class="contact__block">
						<input id="user_name" type="text" required aria-label="user_name" placeholder="Name">
					</div>
					<div class="contact__block">
						<input id="user_email" type="text" required aria-label="user_email" placeholder="Email Address">
					</div>
					<div class="contact__block">
						<input type="text" id="company_name"  aria-label="company_name" placeholder="Company Name">
					</div>
					<div class="contact__block">
						<input id="company_title" type="text" required aria-label="company_title" placeholder="Title">
					</div>
					<div class="contact__block">
						<textarea name="message" id="message" placeholder="Message"></textarea>
					</div>
					<button type="submit">
						submit
					</button>
				</form>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="container footer__container">
			<div class="footer__left">
				<div class="footer__logo">
					<div class="footer__icon">
						<a class="footer__icon_link" href="#">
							<img class="footer__icon_img" src="./images/footer/logo_footer.svg" alt="">
						</a>
					</div>
					<div class="footer__link">
						<a href="" class="footer__item">
							home
						</a>
						<a href="" class="footer__item">
							about
						</a>
					</div>
				</div>
				<div class="footer__info">
					<p class="footer__adress">
						987 Hillcrest Lane <br>
						Irvine, Ca <br>
						California 92714 <br>
						Call Us : 949-833-7432 <br>
					</p>
				</div>
			</div>
			<div class="footer__social">
				<div class="footer__social_btn">
					<a href="#" class="footer__social_item">
						<img src="./images/footer/facebook_icon.svg" alt="facebook" class="footer__social_icon">
					</a>
					<a href="#" class="footer__social_item">
						<img src="./images/footer/Printerest_icon.svg" alt="printerest" class="footer__social_icon">
					</a>
					<a href="#" class="footer__social_item">
						<img src="./images/footer/Twitter.svg" alt="facebook" class="footer__social_icon">
					</a>
				</div>
				<span class="footer__copy">
					Copyright 2020. All Rights Reserved
				</span>
			</div>
		</div>
	</footer>
</body>

</html>
